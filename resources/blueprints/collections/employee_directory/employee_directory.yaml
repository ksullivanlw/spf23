sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
          display: 'Employee Name'
          instructions: 'Match the First and last name (sorry for having to enter it twice).'
          instructions_position: above
          listable: hidden
          visibility: visible
          input_type: text
          antlers: false
      -
        handle: first_name
        field:
          input_type: text
          antlers: false
          display: 'First Name'
          type: text
          icon: text
          width: 50
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: last_name
        field:
          input_type: text
          antlers: false
          display: 'Last Name'
          type: text
          icon: text
          width: 50
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: phone_number
        field:
          input_type: text
          antlers: false
          display: 'Phone Number'
          type: text
          icon: text
          width: 50
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: email_address
        field:
          input_type: text
          antlers: false
          display: 'Email Address'
          type: text
          icon: text
          width: 50
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: employee_title
        field:
          input_type: text
          antlers: false
          display: Title
          type: text
          icon: text
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: team
        field:
          options:
            'Leisure Services': 'Leisure Services'
            publicworks: 'Public Works'
          multiple: false
          clearable: false
          searchable: true
          taggable: false
          push_tags: false
          cast_booleans: false
          display: Team
          type: select
          icon: select
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: content
        field:
          type: markdown
          localizable: true
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
title: 'Employee Directory'
