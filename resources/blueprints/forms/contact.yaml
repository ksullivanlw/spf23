sections:
  main:
    display: Main
    fields:
      -
        handle: name
        field:
          display: Name
          type: text
          validate: required
          localizable: true
      -
        handle: email
        field:
          display: 'Email address'
          type: text
          validate: required|email
          localizable: true
      -
        handle: phone
        field:
          input_type: text
          antlers: false
          display: Phone
          type: text
          icon: text
          listable: hidden
          instructions_position: above
      -
        handle: message_body
        field:
          display: Message
          type: textarea
          validate: required
          localizable: true
