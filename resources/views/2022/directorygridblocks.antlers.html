<!-- DIRECTORY GRID BLOCKS -->
<div class="relative bg-white">
    <div class="mx-auto max-w-md px-4 text-center sm:max-w-3xl sm:px-6 lg:max-w-7xl lg:px-8">
        <div class="mt-12">
            <div class="grid grid-cols-1 gap-8 sm:grid-cols-2 lg:grid-cols-3">
                {{ select_navigation }}
                {{ nav :handle="handle" }}
                <div class="pt-6">
                    <div class="flow-root rounded-lg bg-gray-50 px-6 pb-8">
                        <div class="-mt-6">
                            <div>
                                <span
                                    class="inline-flex items-center justify-center rounded-md bg-bluebeach p-3 shadow-lg">
                                    <!-- Heroicon name: outline/cloud-upload -->
                                    <div class="px-2 text-xl text-white">
                                        <i class="fa-solid {{page_icon}}"></i>
                                    </div>
                                </span>
                            </div>
                            <h3 class="mt-8 text-lg font-medium tracking-tight text-gray-900">
                                {{ title }}</h3>
                            <p class="mt-5 text-base text-gray-500">{{ quick_info }}</p>
                        </div>
                    </div>
                </div>
                {{ /nav }}
                {{ /select_navigation }}
            </div>
        </div>
    </div>
</div>
