<!-- This example requires Tailwind CSS v2.0+ -->
<div class="relative bg-white py-16 sm:py-24 lg:py-32">
    <div class="mx-auto max-w-md px-4 text-center sm:max-w-3xl sm:px-6 lg:max-w-7xl lg:px-8">
     <!-- <h2 class="text-base font-semibold uppercase tracking-wider text-indigo-600">lorem quam</h2>-->
      <!--<p class="mt-2 text-3xl font-extrabold tracking-tight text-gray-900 sm:text-4xl">Everything</p>-->
      <!--<p class="mx-auto mt-5 max-w-prose text-xl text-gray-500">Phasellus lorem quam molestie id quisque diam aenean nulla in. Accumsan in quis quis nunc, ullamcorper malesuada. Eleifend condimentum id viverra nulla.</p>-->
      <div class="mt-12">
        <div class="grid grid-cols-1 gap-8 sm:grid-cols-2 lg:grid-cols-3">
          
          
          {{ content_block }}
          {{ if type == "block_item" }}
          <a href="{{ url }} ">
            <div class="pt-6 h-full">
            <div class="flow-root rounded-lg bg-gray-50 px-6 pb-8 h-full">
              <div class="-mt-6">
                <div>
                  <span class="inline-flex items-center justify-center rounded-md bg-mainblue p-3 shadow-lg">
                    <i class="fa-solid {{ icon }} fa-fw text-white text-2xl"></i>
                  </span>
                </div>
                <h3 class="mt-8 text-lg font-medium tracking-tight text-gray-900">{{ heading }}</h3>
                <p class="mt-5 text-base text-gray-500">{{ description }} </p>
              </div>
            </div>
          </div>
          </a>
          {{ /if }}
         {{ /content_block }}
        </div>
      </div>
    </div>
  </div>
