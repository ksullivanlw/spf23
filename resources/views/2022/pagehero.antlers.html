<div class="relative bg-indigo-800">
    <div class="absolute inset-0">
        {{ glide :src="hero_wallpaper" width="1200" }}
        <img class="w-full h-full object-cover" src="{{ url }}" alt="{{ alt }}">
        {{ /glide }}
        <div class="absolute inset-0 bg-bluebeach mix-blend-multiply" aria-hidden="true"></div>
    </div>

    <div class="relative max-w-7xl mx-auto py-24 px-4 sm:py-32 sm:px-6 lg:px-8">
        <div class="grid grid-cols-4 gap-4">
            <div class="col-span-3">
                <h1 class="text-4xl font-extrabold tracking-tight text-white sm:text-5xl lg:text-6xl uppercase">
                    {{ title }}</h1>
                <p class="mt-6 text-xl text-gray-100 max-w-3xl">{{ hero_text }}</p>
            </div>
           
            {{ if header_infobox }}
            <div>
                <div class="bg-white overflow-hidden shadow rounded-lg">
                    <div class="bg-white px-4 py-5 border-b border-gray-200 sm:px-6">
                        <h3 class="text-lg leading-6 font-medium text-gray-900">{{ hero_cta_heading }}</h3>
                    </div>

                    <div class="px-4 py-5 sm:p-6">
                      
                      {{ hero_cta_rich_text }}
                      
                    </div>
                </div>
            </div>
            {{ /if }}
        </div>
    </div>

</div>
