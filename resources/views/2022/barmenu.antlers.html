<div class="relative pt-16 pb-20 px-4 sm:px-6 lg:pt-24 lg:pb-28 lg:px-8">
    <div class="">
        <div class="bg-white h-1/3 sm:h-2/3"></div>
    </div>
    <div class="relative max-w-7xl mx-auto">
        <div
            class="rounded-lg overflow-hidden shadow divide-y divide-gray-200 sm:divide-y-0 sm:grid sm:grid-cols-5 sm:gap-px">
            {{ nav :from="uri" }}
            <div
                class="rounded-tl-lg rounded-tr-lg sm:rounded-tr-none relative group 
                {{ if index == 0 }}
                bg-bluebeach 
                {{ elseif index == 1 }}
                bg-bluebeach2 
                {{ elseif index == 2}}
                bg-bluebeach3 
                {{ elseif index == 3 }}
                bg-bluebeach4 
                {{ elseif index == 4 }}
                bg-bluebeach5
                {{ /if }}
                p-6 focus-within:ring-2 focus-within:ring-inset focus-within:ring-purplebeach">
                <div>
                    <span class="rounded-lg inline-flex p-3 bg-teal-50 text-white ring-4 ring-white">
                        <!-- Heroicon name: outline/clock -->
                        <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                    </span>
                </div>
                <div class="mt-8">
                    <h3 class="text-lg font-medium">
                        <a href="{{ url }}" class="focus:outline-none text-white">
                            <!-- Extend touch target to entire panel -->
                            <span class="absolute inset-0" aria-hidden="true"></span>
                            {{ title }}
                        </a>
                    </h3>
                    <p class="mt-2 text-sm text-white"></p>
                </div>
                <span class="pointer-events-none absolute top-6 right-6 text-gray-300 group-hover:text-gray-400"
                    aria-hidden="true">
                    <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
                        <path
                            d="M20 4h1a1 1 0 00-1-1v1zm-1 12a1 1 0 102 0h-2zM8 3a1 1 0 000 2V3zM3.293 19.293a1 1 0 101.414 1.414l-1.414-1.414zM19 4v12h2V4h-2zm1-1H8v2h12V3zm-.707.293l-16 16 1.414 1.414 16-16-1.414-1.414z" />
                    </svg>
                </span>
            </div>
            {{ /nav }}    
        </div>
    </div>
</div>
